name: download_intermediate_artifacts
author: janb
description: Download intermediate artifacts of a Workflow

inputs:
  artifact-name:
    description: 'Name of the artifact'
    required: true
    default: 'compiled-classes'
  destination-folder:
    description: 'Folder to download the artifact to'
    required: true
    default: './target/'

runs:
  using: "composite"
  steps:
    - name: Download compiled classes
      uses: actions/download-artifact@v5
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.destination-folder }}
